  <script>
const url = 'https://shed.kcpt72.ru/api/json/class_day_json.php?date=2023-02-07&id=10';

fetch(url)
  .then(response => response.json())
  .then(data => {
    const table = document.createElement('table');
    const tableHead = document.createElement('thead');
    const headRow = document.createElement('tr');
    const headers = ['Урок', 'Фамилия', 'Имя', 'Отчество', 'Предмет', 'Кабинет'];
    headers.forEach(headerText => {
      const header = document.createElement('th');
      const textNode = document.createTextNode(headerText);
      header.classList.add('text-center');
      header.appendChild(textNode);
      headRow.appendChild(header);
    });
    tableHead.appendChild(headRow);
    table.appendChild(tableHead);
    const tableBody = document.createElement('tbody');
    data.forEach(item => {
      const row = document.createElement('tr');
      const values = ['Урок', 'Фамилия', 'Имя', 'Отчество', 'Предмет', 'Кабинет'].map(key => item[key]);
      values.forEach(value => {
        const cell = document.createElement('td');
        cell.classList.add('align-middle');
        const textNode = document.createTextNode(value);
        cell.appendChild(textNode);
        row.appendChild(cell);
      });
      tableBody.appendChild(row);
    });
    table.appendChild(tableBody);
    table.classList.add('table', 'table-striped', 'table-bordered');
    document.body.appendChild(table);
  })
  .catch(error => console.error(error));
